{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="col-md-8 mt-3 offset-md-2">
        <h1>Delete Comment</h1>
        <h3>Are you sure you want to delete your comment: {{ comment.content }}?</h3>
        <div>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">Delete!</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
