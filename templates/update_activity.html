{% extends "base.html" %}

{% load static %}

{% load cloudinary %}

{% block content %}

<div class="container" id="media-query-container">
    <div class="col-md-8 mt-3 offset-md-2" id="update-activity-card-{{ activity.pk }}">
        <h1>Update Activity</h1>
        <div>

            <!-- Edit Activity Form -->
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" id="update-button">Update!</button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
