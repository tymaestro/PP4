{% extends "base.html" %}

{% block content %}

<div class="container" id="comment-margin">
    <div class="col-md-8 mt-3 offset-md-2" id="activity-card">
        <h1>Add Comment</h1>
        <div>

            <!-- Create Comment Form -->
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" id="submit-button">Submit!</button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
