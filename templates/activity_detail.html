{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <div>
    <h1>{{ activity.title }}</h1>
    <div class="card card-body">
      <p>{{ activity.content }}</p>
      <p class="card-text text-muted h6">{{ activity.athlete }} | {{ activity.pub_date }}</p>
      {% if user.is_authenticated %}
        <p class="card-text text-muted h6"><a href="{% url 'update_activity' activity.pk %}">Edit Activity</a></p>
        <p class="card-text text-muted h6"><a href="{% url 'delete_activity' activity.pk %}">Delete Activity</a></p>
      {% endif %}
      <p class="card-text text-muted h6"><a href="{% url 'create_comment' activity.pk %}">Add Comment</a></p>
    </div>
  </div>
</div>
  <button><a href="{% url 'activity_list' %}">Back</a></button>
{% endblock %}
