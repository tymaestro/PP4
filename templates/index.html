{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">

        <div class="col-12 mt-3 left">
            <div class="row">
                {% for activity in activity_list %}
                <div class="col-sm-4">
                    <div class="card mb-3">
                        <div class="card-body">
                            <a href="{% url 'activity_detail' activity.pk %}">
                                <h2 class="card-title">{{ activity.title }}</h2>
                            </a>
                                <p class="card-text">{{ activity.excerpt }}</p>
                            <hr />
                            <p class="card-text text-muted h6">{{ activity.athlete }}</p>
                            <p class="card-text text-muted h6">{{ activity.pub_date }}</p>
                            <p class="card-text text-muted h6"><a href="{% url 'update_activity' activity.pk %}">Edit Activity</a></p>
                            <p class="card-text text-muted h6"><a href="{% url 'delete_activity' activity.pk %}">Delete Activity</a></p>
                        </div>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:3 %}
            </div>
            <div class="row">
                {% endif %}
                {% endfor %}

            </div>
        </div>
    </div>
</div>
{% endblock %}
